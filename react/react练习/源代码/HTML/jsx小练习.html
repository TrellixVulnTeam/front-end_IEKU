<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx_小练习</title>
</head>
<body>
    <!--  准备容器 -->
    <div id="test"></div>

    <!-- 引入核心库 -->
    <script type="text/javascript" src="../../所需文件/核心文件/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM --> 
    <script type="text/javascript" src="../../所需文件/核心文件/react-dom.development.js"></script>
    <!-- 用来翻译jsx -->
    <script type="text/javascript" src="../../所需文件/核心文件/babel.min.js"></script>

    <script type="text/babel">
        /*注意
        在jsx里面，{}里面只能写js表达式，不能写js语句（代码）（特指if，for，switch）*/
        //模拟一些数据
        const data = ["Angular","React","Vue"];
        //创建虚拟DOM
        const VDOM = (
            // 必须有一个跟标签来包裹，这样来避免多个平行跟标签
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        //返回一个数组给之前每一个数组元素加li标签，且react会帮你遍历数组。
                        data.map((item,index)=>{
                            return <li key = {index}>{item}</li>;//在list中的每一个li标签都要有一个key属性
                        })
                    }
                </ul>
            </div>
        )

        //渲染虚拟DOM到容器
        ReactDOM.render(VDOM,document.getElementById('test'));
    </script>
</body>
</html>
